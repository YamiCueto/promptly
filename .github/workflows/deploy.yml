name: Deploy to GitHub Pages

on:
  # Trigger en push a main
  push:
    branches: [ main ]
  
  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un deploy a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          echo "🔨 Building Promptly v2.0.0 with CSS compilation"
          
          # Compilar CSS desde módulos
          echo "📦 Compiling CSS modules..."
          npm run build:css
          
          # Validar build
          echo "✅ Validating build..."
          npm run validate
          
          # Crear directorio dist
          mkdir -p dist
          
          # Copiar archivos necesarios
          echo "📁 Copying files to dist..."
          cp -r *.html *.ico *.json css js dist/
          
          # Crear .nojekyll para GitHub Pages
          touch dist/.nojekyll
          
          # Mostrar estadísticas del build
          echo "📊 Build statistics:"
          echo "CSS combined: $(wc -c < css/styles-combined.css) bytes"
          echo "CSS minified: $(wc -c < css/styles-combined.min.css) bytes"
          
          echo "✅ Build completed successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
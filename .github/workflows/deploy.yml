name: Deploy to GitHub Pages

on:
  # Trigger en push a main
  push:
    branches: [ main ]
  
  # Permite ejecutar manualmente desde la pesta√±a Actions
  workflow_dispatch:

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un deploy a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --only=dev || npm install --only=dev

      - name: Build project
        run: |
          echo "Building Promptly v1.0.0"
          # Para un proyecto vanilla JS, solo necesitamos copiar archivos
          mkdir -p dist
          cp -r *.html *.ico *.json css js dist/
          # Crear un .nojekyll para GitHub Pages
          touch dist/.nojekyll
          echo "Build completed successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4